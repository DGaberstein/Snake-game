<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="game-container">
            <div class="game-header">
                <h1>Snake Game</h1>
                <div class="game-controls">
                    <div id="mode-warning" style="color: #e53935; font-weight: bold; display: none; margin-right: 10px;">
                        Please select a game mode (Easy or Hard) first!
                    </div>
                    <button id="start-button" disabled>Start Game</button>
                    <button id="pause-button" style="display: none;">Pause</button>
                    <button id="restart-button" style="display: none;">Restart</button>
                    <div id="difficulty-select" style="display: flex; gap: 10px; margin-right: 10px;">
                        <button id="easy-button" class="difficulty-btn">Easy</button>
                        <button id="hard-button" class="difficulty-btn">Hard</button>
                    </div>
                </div>
            </div>
            <div id="game-board"></div>
            <div id="game-stats">
                <div id="score">Score: 0</div>
                <div id="high-score">High Score: 0</div>
                <div id="level">Level: 1</div>
            </div>
        </div>
        <div class="leaderboard-container">
            <h2>Leaderboard</h2>
            <ul id="leaderboard-list"></ul>
        </div>
    </div>
    <div id="name-input" class="modal">
        <div class="modal-content">
            <h2>Game Over!</h2>
            <p>Your score: <span id="final-score"></span></p>
            <input type="text" id="player-name" placeholder="Enter your name (optional)">
            <button id="submit-score">Submit Score</button>
        </div>
    </div>
    <div id="mobile-controls" class="mobile-only">
        <div class="control-row">
            <button id="up-button"><i class="fas fa-chevron-up"></i></button>
        </div>
        <div class="control-row">
            <button id="left-button"><i class="fas fa-chevron-left"></i></button>
            <button id="right-button"><i class="fas fa-chevron-right"></i></button>
        </div>
        <div class="control-row">
            <button id="down-button"><i class="fas fa-chevron-down"></i></button>
        </div>
    </div>
    <div class="controls-wrapper">
        <button id="fullscreen-toggle" class="icon-button">
            <i class="fas fa-expand"></i>
        </button>
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider round">
                    <i class="fas fa-sun"></i>
                    <i class="fas fa-moon"></i>
                </div>
            </label>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
