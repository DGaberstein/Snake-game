<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Snake Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
    <div class="container">
        <div class="game-container">
            <div class="game-header">
                <h1>Snake Game</h1>
                <button id="start-button">Start Game</button>
            </div>
            <div id="game-board"></div>
            <button id="restart-button" style="display: none;">Restart Game</button>
        </div>
        <div class="leaderboard-container">
            <div id="score">Score:</div>
            <h2>Leaderboard</h2>
            <ul id="leaderboard-list"></ul>
        </div>
    </div>
    <div id="name-input" class="modal">
        <div class="modal-content">
            <h2>Game Over!</h2>
            <p>Your score: <span id="final-score"></span></p>
            <input type="text" id="player-name" placeholder="Enter your name (optional)">
            <button id="submit-score">Submit Score</button>
        </div>
    </div>
    <div id="mobile-controls" class="mobile-only">
        <button id="up-button">↑</button>
        <div>
            <button id="left-button">←</button>
            <button id="right-button">→</button>
        </div>
        <button id="down-button">↓</button>
    </div>
    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round">
                <i class="fas fa-sun"></i>
                <i class="fas fa-moon"></i>
            </div>
        </label>
    </div>
    <script src="script.js"></script>
</body>
</html>
